<h1 class="text-center mt-5 mb-5">Add Your Task</h1>

<div class="container text-center" style="background-color: grey;">
  <div class="row m-3 mt-5">
    <div class="col-6 text-center">
      <input type="text" class="form-control mt-5" placeholder="Enter Task" [(ngModel)]="task" />
      <button class="btn btn-primary" (click)="Add()">Add</button>
      <button class="btn btn-danger" (click)="DeleteAll()">Delete All</button>
    </div>
    
  </div>


  
  <div class="row m-3" *ngFor="let item of list; let i=index">
    <div class="col-1">
      <button class="btn btn-danger btn-sm pull-right" (click)="Delete(i)">Delete</button>
    </div>
    <div class="col-5">
      <div class="form-check my-1">
        <input class="form-check-input" (change)="ChangeStatus(i,item.IsComplete)" type="checkbox"
          [checked]="item.IsComplete" id="{{i}}">
        <label class="form-check-label" for="{{i}}" *ngIf="item.IsComplete">
          <s >{{item.TaskName | uppercase}}</s>
        </label>
        <label class="form-check-label" for="{{i}}" *ngIf="!item.IsComplete" style="font-size: 20px;">
          {{item.TaskName | uppercase}}
        </label>
      </div>
    </div>
  </div>
</div>
