<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="text-center">TO DO LIST</h1>
    <div class="task-input d-flex">
      
        <input type="text" placeholder="Add a New Task" [(ngModel)]="add"> 
      
        <button class="btn btn-danger mt-3 ms-2" style="height: 30px; width: 50px;" (click)="added()">Add</button>
    </div>
    <ul class="task-box" *ngFor="let td of storetodo; let i=index;">
      <li>{{i+1}} - {{td}} &nbsp;&nbsp;
       <button class="btn btn-secondary" (click)="dlt(i)"> Del</button> 
    </ul>
  </div>
</body>

</html>
